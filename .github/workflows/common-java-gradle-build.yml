# This is a basic build workflow for Octopus gradle Java modules
name: Gradle Compile & UT

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '8'
      docker-image:
        required: false
        type: string
        default: ''
      flow-type:
        required: true
        type: string # one of { public, hybrid }

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Prod
    env:
      SKIP_TESTS: '' # do not skip for public flow

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Skip tests
        if: ${{ inputs.flow-type == 'hybrid' }}
        env:
          SKIP_TESTS: '-x test'

      - name: Gradle build
        if: ${{ inputs.docker-image == '' }}
        run: ./gradlew build ${{ env.SKIP_TESTS }} -PbuildVersion=${{ inputs.build-version }} -Pversion=${{ inputs.build-version }}

      - name: Gradle build docker image
        if: ${{ inputs.docker-image }}
        run: ./gradlew build dockerBuildImage ${{ env.SKIP_TESTS }} -Ppublishing.docker.registry=ghcr.io/octopusden -Pdocker.registry=docker.io -PbuildVersion=${{ inputs.build-version }} -Pversion=${{ inputs.build-version }}
