# This is a basic build workflow for Octopus gradle Java modules
name: Gradle Compile & UT

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '8'
      docker-image:
        required: false
        type: boolean
        default: false
      build-version:
        required: false
        type: string
        default: '1.0-SNAPSHOT'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Prod
    # todo: get rid of the next parameter
    permissions:
      packages: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Gradle 
        if: ${{ !inputs.docker-image }}
        run: ./gradlew build -P buildVersion=${{ inputs.build-version }}

      - name: Gradle build docker image
        if: ${{ inputs.docker-image }}
        run: ./gradlew build dockerBuildImage -x test -Ppublishing.docker.registry=ghcr.io/octopusden -Pdocker.registry=docker.io -PbuildVersion=${{ inputs.build-version }} -Pversion=${{ inputs.build-version }}
