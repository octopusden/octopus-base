# This is a basic build workflow for Octopus maven Java modules published to Sonatype Central Repository
name: Maven Compile & UT

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '8'
    secrets:
      OSSRH_USERNAME:
        required: true
      OSSRH_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Prod

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          
      - name: Maven build
        run: mvn --batch-mode --update-snapshots package
        
      - name: Publish snapshot to Sonatype Nexus
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
