# This is a basic build workflow for Octopus gradle Java modules
name: Gradle Compile & UT

on:
  workflow_call:
    inputs:
      flow-type:
        required: true
        type: string # one of { public, hybrid }
      java-version:
        required: false
        type: string
        default: '8'
      docker-image:
        required: false
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Prod
    env:
      SKIP_TESTS: '' # run tests for public flow only
      BUILD_VERSION: 1.0-SNAPSHOT # dummy version which is not really used

    steps:
      - name: Public flow
        if: inputs.flow-type == 'public'
        run: |
          echo "Public flow, run with tests"

      - name: Hybrid flow
        if: inputs.flow-type == 'hybrid'
        run: |
          echo "Hybrid flow, skip tests"
        env:
          SKIP_TESTS: '-x test'

      - name: Unknown flow
        if: inputs.flow-type != 'public' && inputs.flow-type != 'hybrid'
        run: |
          echo "Unknown flow specified, should be one of {public, hybrid}: " ${{ inputs.flow-type }}
          exit 1

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Gradle build
        if: inputs.docker-image == ''
        run: ./gradlew build ${{ env.SKIP_TESTS }} -PbuildVersion=${{ env.BUILD_VERSION }} -Pversion=${{ env.BUILD_VERSION }}

      - name: Gradle build docker image
        if: inputs.docker-image
        run: ./gradlew build dockerBuildImage ${{ env.SKIP_TESTS }} -Ppublishing.docker.registry=ghcr.io/octopusden -Pdocker.registry=docker.io -PbuildVersion=${{ env.BUILD_VERSION }} -Pversion=${{ env.BUILD_VERSION }}
